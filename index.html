<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xiaozuo</title>
</head>
<style>
    html{
        font-size: 32vw;
    }
    body{
        font-size: 0.07rem;
    }
    .head{
        height: 0.42rem;
        font-size: 0.31rem;
        color: aqua;
        text-align: center;
        line-height: 100px;
    }
    main{
        display: flex;
        margin-top: 0.21rem;
    }
    main>.left{
        flex: 1;
        /* background-color: aquamarine; */
    }
    main>.middle{
        flex: 3;
        /* background-color: rgb(193, 53, 78); */

    }
    main>.right{
        flex: 1;
        background-color: rgba(10, 110, 83,.8);

    }
/* 留言板 */
.block>.box>ul {
        width: 2.08rem;
        height: 1.25rem;
        border: solid 0.02rem green;
        padding: 0;
        border-radius: 0.08rem;
        overflow-y: auto;
        overflow-x: hidden;
    }

    .block>.box>ul>li {
        padding: 0.04rem;
        position: relative;
        list-style: none;
        word-wrap: break-word;
        width: 1.67rem;
        margin: 0.01rem 0.38rem 0.2rem 0.04rem;
        border: 0.02rem double skyblue;
        color: #b0b0b0;
        border-radius: 0.02rem;
    }

    .block>.box>ul>li>span {
        position: absolute;
        font-size: 0.07rem;
        border: 1px solid #b0b0b0;
        color: black;
        right: -0.21rem;
        bottom: -0.02rem;
        cursor: pointer;


    }

    .block>.box>ul>li>span:hover {
        background-color: red;
    }

    .block>.box>ul>li>p {
        position: absolute;
        left: 0;
        bottom: -0.17rem;
        font-size: 0.06rem;

    }
    .block>.box>ul>li>div{
        position: absolute;
        right: 0;
        font-size: 0.06rem;
        bottom: -0.16rem;
    }
    #lyz {
        margin: 0.04rem 0;
        outline: none;
    }

    #input {
        resize: none;
        outline: none;
        vertical-align: bottom;
        width: 1.08rem;
        border-radius: 0.04rem;
        

    }

    .block>button {
        vertical-align: bottom;
        cursor: pointer;
    }
    /* 测试背景 */
     html,body{
        height: 100%;
    }
    *{
        margin: 0;
        padding: 0;
    }
    main{
        background:url('https://img1.baidu.com/it/u=552723608,1301911860&fm=253&fmt=auto&app=138&f=PNG?w=841&h=479') no-repeat center top / 100% 100%;
    }
    li{
        list-style: none;
    }
    .baidu{
        position: fixed;
        left: 0;
        top: 0.21rem;
        overflow: hidden;
        margin: 0.42rem auto;
        background-color: #fff;
        width: 0.8rem;
        padding-top: 0.01rem;
    }
    .baidu li{
        float: left;
        margin: 0 1px;
        cursor: pointer;
    }
    .baidu img{
        width: 100px;
    }
</style>
<body>
    <div class="head">
        这是一个小测试
    </div>
    <main>
        <div class="left">
            
        </div>
        <div class="middle">
            <ul class="baidu">
                <li><img src="https://img1.baidu.com/it/u=552723608,1301911860&fm=253&fmt=auto&app=138&f=PNG?w=841&h=479" alt="">
                </li>
                <li><img src="https://img0.baidu.com/it/u=2665921210,415074716&fm=253&fmt=auto&app=120&f=PNG?w=688&h=419" alt="">
                </li>
                <li><img src="https://img1.baidu.com/it/u=1590240526,2127199302&fm=253&fmt=auto&app=120&f=PNG?w=800&h=500" alt="">
                </li>
                <li><img src="https://img1.baidu.com/it/u=295229279,4126642408&fm=253&fmt=auto&app=138&f=JPG?w=400&h=226" alt="">
                </li>
            </ul>
        </div>
        <div class="right">
            <div class="block">
                留言者：<input type="text" placeholder="请输入你的id" id="lyz"><br>
                <textarea name="" id="input" cols="30" rows="10" placeholder="请输入你要留言的内容："></textarea> <button>发送</button>
                <div class="box">
                    <ul>
                    </ul>
                </div>
            </div>

        </div>
    </main>

    <script>
        //1. 获取元素
        var main = document.querySelector('main')
        var imgs = document.querySelector('.baidu').querySelectorAll('img')
        for (var i = 0; i < imgs.length; i++) {
            imgs[i].onclick = function () {
                main.style.backgroundImage = 'url(' + this.src + ')'
            }
        }
    </script>


    <script>
        var input = document.querySelector('#input');
        var btn = document.querySelector('button');
        var ul = document.querySelector('.block>.box>ul');
        var lyz = document.querySelector('#lyz');




        btn.onclick = function () {
            if (input.value === '') {
                alert('此输入不能为空')
            } else {



                var lis = document.createElement('li');
                lis.innerHTML = input.value;
                ul.insertBefore(lis, ul.firstElementChild)
                // var liss = document.querySelector('li');

                var span = document.createElement('span');
                span.onclick = function () {
                    ul.removeChild(lis)
                }
                lis.appendChild(span);
                span.innerHTML = '删除'




                var ps = document.createElement('p');
                lis.appendChild(ps);
                console.log(ps);
                if (lyz.value == '') {
                    ps.innerText = '匿名者:'
                } else {
                    ps.innerText = lyz.value + ':'
                    console.log(lyz.value);
                }
            }

            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var dates = date.getDate();
            var hours = date.getHours();
            var minutes = date.getMinutes();
            var seconds = date.getSeconds();
            var now = '' + year + '-' + get0(month) + '-' + get0(dates) + '&emsp;' + get0(hours) + ':' + get0(minutes) + ':' + get0(seconds)

            console.log(now);




            var time = document.createElement('div');
            lis.appendChild(time);
            time.innerHTML = now

            function get0(n) {
                return n < 10 ? '0' + n : n;
            }

            input.value = ''

        }



    </script>
</body>
</html>
